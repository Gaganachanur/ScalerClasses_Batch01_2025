<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* #my-id {
        color: violet;
    } */

    .parent {
        color: lightgoldenrodyellow
    }

    .my-class {
        color: blue;
    }

    /* !important */
    /* p {
        color: red !important;
    } */

    p.my-class {
        color: gray;
    }

    /*  Here Order matter because both have same searchable element. */
    p#my-id {
        color: black
    }

    p#my-id {
        color: aqua
    }
</style>

<body>
    <div class="parent">
        <p class="my-class" id="my-id">This is a paragraph</p>
    </div>
</body>

</html>
