<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- headings -->

    <!-- main Heading -->
    <h1> Heading 1 </h1>

    <!-- Section level heading -->
    <h2> Heading 2 </h2>

    <!-- Sub section level heading  -->
    <h3> Heading 3 </h3>
    <h4> Heading 4 </h4>
    <h5> Heading 5 </h5>
    <h6> Heading 6 </h6>

    <!-- No visual difference after heading 7 -->
    <h7> Heading 7 </h7>
    <h17>Heading 17</h17>

    <!-- Paragraph Tag to show some information. -->
    <p>Learn what HTML landmark roles are, <a href="http://www.google.com">google.com</a> how they improve
        accessibility, and how you can include them on your website
        effectively.</p>

    <!-- Tag for image -->
    <img src="./Capture.PNG" alt="iphone image" height="100" width="100">

    <!-- Input tag, type can be: number, text, date, time etc., -->
    <input type="time">

    <!-- Anchor Tag -->
    <a href="http://www.google.com">google.com</a>





</body>

</html>
