<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="text-align: center" border="20px solid black">
        <caption>Student's Marksheet</caption>
        <thead>
            <th>Student</th>
            <th>Roll No.</th>
            <th>Marks</th>
        </thead>

        <tbody>
            <tr>
                <td>Karan</td>
                <td>2025123</td>
                <td>90</td>
            </tr>

            <tr>
                <td>jitendra</td>
                <td>2025124</td>
                <td>90</td>
            </tr>

            <tr>
                <td>Manisha</td>
                <td>2025125</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>

    <!-- 
    <table>: tag is used to define the beginning of a table 
    
    <td>: tag represents a table cell that contains data
    
    <tr>: tag represents a table row
    
    <th> : tag represents a table header and is used to label columns or provide additional information about the data
    
    <thead>: tag is used to group the header content in a table. It typically contains one or more <tr> elements with <th> elements inside.
    
    <tbody>: tag groups the body content of the table.
    
    <caption>: tag is used to provide a title or caption for the table. It is placed immediately after the opening <table> tag.
    
    border attribute: is used to specify the thickness of the border around the table and its cells.
 -->


</body>

</html>
