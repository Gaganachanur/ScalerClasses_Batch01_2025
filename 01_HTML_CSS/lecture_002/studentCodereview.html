<html>

<head>
    <title>Marksheet</title>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type='text' id='name' name='name'>
        <label for="email">Email:</label>
        <input type='email' id='email' name='email'>
        <label for="phone">Phone</label>
        <input type='number' id='phone' name='phone' maxlength='10'>
        <label for="age">Age:</label>
        <input type='number' id='age' name='age' maxlength='2'>
        <label for="dob">Birthday:</label>
        <input type='date' id='dob' name='dob'>
        <div>
            <p>Food</p>
            <input type='checkbox'>Apple</input>
            <input type='checkbox'>Orange</input>
            <input type='checkbox'>Banana</input>
        </div>
        <div>
            <p>Gender</p>
            <input type="radio" id="apple" name="food" value="apple">
            <label for="apple">Apple</label><br>
            <input type="radio" id="orange" name="food" value="orange">
            <label for="orange">Orange</label><br>
            <input type="radio" id="banana" name="food" value="banana">
            <label for="banana">Banana</label>
        </div>
        <label for="ec">Eyecolor:</label>
        <select id="ec" name="ec">
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="brown">Brown</option>
        </select>
        </div>
    </form>
</body>

</html>
