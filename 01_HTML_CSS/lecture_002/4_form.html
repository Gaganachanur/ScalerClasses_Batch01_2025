<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <div class="personalInfo">
            <label>Name</label>
            <input type="text" required placeholder="Your Name">

            <label>Email</label>
            <input type="email" required placeholder="example@example.com">

            <label>Phone</label>
            <input type="text" required pattern="\d{10}" placeholder="Enter a 10-digit number">

            <label>Age</label>
            <input type="number" min="1" max="100">

            <label>Birthday</label>
            <input type="date" min="1905-06-18" max="2025-01-24">
        </div>

        <div class="food">
            <p>Food</p>
            <label>Apple</label>
            <input type="checkbox">

            <label>Orange</label>
            <input type="checkbox">

            <label>Banana</label>
            <input type="checkbox">
        </div>

        <div class="gender">
            <p>Gender</p>
            <label>Male</label>
            <input name="gender" type="radio">

            <label>Female</label>
            <input name="gender" type="radio">

            <label>Eyecolor</label>
            <select>
                <option>Blue</option>
                <option>Black</option>
                <option>Red</option>
            </select>
        </div>




    </form>

</body>

</html>
