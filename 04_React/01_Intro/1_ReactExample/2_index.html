<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- algorithm to efficiently manipulate your UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <!-- React DOM  -> uses react to update the DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- transpiler -> JSX -> into javascript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>Document</title>
</head>

<body>

    <!-- Whole application lives here -->
    <div id="root"></div>

    <script type="text/babel">

        function HELLO(prop) {
            let { age, occupation } = prop;
            let name = "Rajneesh";
            return <h1> Hello My Name is: {name}, and my age: {age} and currently my occupation is: {occupation} </h1>;
        }

        ReactDOM.render(<HELLO age={26} occupation={"Mentor@Scaler and SDE@Google"}></HELLO>, document.getElementById('root'));

    </script>

</body>

</html>


<!--

 1. component: Components are independent and reusable bits of code(In easy word it is just a method/function)
 They serve the same purpose as JavaScript functions, 
 but work in isolation and return HTML.
 2. Prop : properties passed as a component is know as prop(In easy words function argument)
 3. JSX -> Javascript and XML
 4. you create bigger components using smaller component
-->
